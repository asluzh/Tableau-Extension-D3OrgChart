<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tableau.extensions.1.latest.min.js"></script>
    <script src="configure.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h3>Tableau Extension Settings</h3>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Data Source</span>
          <select id="selectSourceWorksheet" class="select">
            <option selected="selected"></option>
            /option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Employee Id</span>
          <select id="selectFieldNodeId" class="select">
            <option selected="selected"></option>
            /option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Manager Id</span>
          <select id="selectFieldParentId" class="select">
            <option selected="selected"></option>
            /option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Full Name</span>
          <select id="selectFieldFullName" class="select">
            <option selected="selected"></option>
            /option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Org Unit</span>
          <select id="selectFieldOrgUnit" class="select">
            <option selected="selected"></option>
            /option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Position</span>
          <select id="selectFieldPosition" class="select">
            <option selected="selected"></option>
            /option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">URL for Picture</span>
          <select id="selectFieldPicture" class="select">
            <option selected="selected"></option>
            /option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Location (1)</span>
          <select id="selectFieldLocation1" class="select">
            <option selected="selected"></option>
            /option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Location (2)</span>
          <select id="selectFieldLocation2" class="select">
            <option selected="selected">...</option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Default Picture URL</span>
          <input id="inputDefaultPicture" type="url" />
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Picture URL Template</span>
          <input id="inputPictureUrlTemplate" type="url" />
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Target Sheet (Filter)</span>
          <select id="selectTargetWorksheet" class="select">
            <option selected="selected"></option>
            /option>
          </select>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-md-6 col-xs-6">
          <span class="dropdown-label">Target Field (Filter)</span>
          <select id="selectTargetFilter" class="select">
            <option selected="selected"></option>
            /option>
          </select>
        </div>
      </div>
      <div class="row pt-4 dialog-buttons">
        <span id="error"></span>
        <button id="save" class="btn btn-success ml-4">Save</button>
        <button id="cancel" class="btn btn-danger ml-4">Cancel</button>
      </div>
    </div>
  </body>
</html>
